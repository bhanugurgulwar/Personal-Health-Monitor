      <div>Hey there,</div>

    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">

    <div>

      <form>
        <div class="mb-3">

          <input type="password" placeholder="Password" class="form-control formStyle" id="exampleInputPassword1">
        </div>

      <div class="mt-4">

        <hr />

      </div>

      <div>
